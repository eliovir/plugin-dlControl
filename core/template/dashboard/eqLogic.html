<div class="eqLogic eqLogic-widget allowResize dlControl" data-version="dashboard" style="width: #width#;height: #height#;text-align:center; background-color: #background_color#;" data-eqLogic_id="#id#">
	<style  type="text/css">
	  .dlControl .cmd a {
		width: 40px;
		height: 20px;
		font-size: 0.8em;
	  }
	</style>
	<center class="widget-name">
        <span style="font-weight:bold;"><a href="#eqLink#">#name#</a></span>
    </center>
	<div class="dlControl verticalAlign" style="display:inline-block; margin: 2px auto; text-align: center;">
		<div style="margin: 0px auto;">
		</div>
		<div style="display: inline-block">
			#group_sab#
			#group_transmission#
			#group_nzbget#
			#group_dsdownload#
		</div>
	</div>	
    <script>
        $(function() {
          $('.dlControl .cmd').on('click', function() {
              jeedom.cmd.execute({id: $(this).data('cmd_id')});
          });
        });
    </script>
</div>
